<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Topic Distribution</h1>
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'bar',  // Mengubah type menjadi 'bar'
          data: {
              labels: [{% for label, count in labeled_sorted_jumlah_topik %}"{{ label }}",{% endfor %}],
              datasets: [{
                  label: 'Topic Distribution',
                  data: [{% for label, count in labeled_sorted_jumlah_topik %}{{ count }},{% endfor %}],
                  backgroundColor: 'rgba(75, 192, 192, 0.2)',
                  borderColor: 'rgba(75, 192, 192, 1)',
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  y: {  // Menggunakan skala y untuk orientasi ke atas
                      beginAtZero: true
                  }
              }
          }
      });
    </script>
  </body>
</html>
